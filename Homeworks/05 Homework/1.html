<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .author-link {
        color: red;
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div id="posts" class="row"></div>
    </div>

    <script>
      /* 
    Display 10 posts from the resource 
    https://jsonplaceholder.typicode.com/posts  on the page

    Put out 
    - post title
   - link to the author of this post (assign class author-link) 

    Display under the link on click 
     - username
     - the number of posts for this user      
    */

  const postsContainer = document.getElementById("posts");

  async function loadPosts() {
    const response = await fetch("https://jsonplaceholder.typicode.com/posts");
    const posts = await response.json();
    const firstTen = posts.slice(0, 10);

    firstTen.forEach(post => {
      const col = document.createElement("div");
      col.className = "col-sm-6 mb-4";

      col.innerHTML = `
        <div class="card p-3">
          <h5>${post.title}</h5>
          <span class="author-link" data-user="${post.userId}">Author Info</span>
          <div class="author-info mt-2"></div>
        </div>
      `;

      postsContainer.appendChild(col);
    });

    attachAuthorClickEvents();
  }

  function attachAuthorClickEvents() {
    const links = document.querySelectorAll(".author-link");

    links.forEach(link => {
      link.addEventListener("click", async event => {
        const userId = event.target.getAttribute("data-user");

        const userResp = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
        const user = await userResp.json();

        const postsResp = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`);
        const userPosts = await postsResp.json();

        event.target.nextElementSibling.innerHTML = `
          <div class="mt-2">
            <strong>Username:</strong> ${user.username}<br>
            <strong>Total Posts:</strong> ${userPosts.length}
          </div>
        `;
      });
    });
  }

  loadPosts();

    </script>
  </body>
</html>
