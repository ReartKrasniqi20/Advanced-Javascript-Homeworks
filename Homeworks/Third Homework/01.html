<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1 â€” Flexible Sum Calculator</title>
</head>
<body>
  <h2>ðŸ§® Task 1 â€” Flexible Sum Calculator</h2>
  <p>Enter numbers separated by commas and click "Calculate".</p>
  
  <input type="text" id="numbersInput" placeholder="e.g. 2, 5, 10, 3">
  <button id="calcBtn">Calculate</button>
  <p id="result"></p>

  <script>
    /*
      ðŸŽ¯ TASK:
      Build a function that can sum *any number of numeric values* provided by the user.

      Acceptance Criteria:
      - The function should be flexible and accept any number of arguments.
      - When "Calculate" is clicked, the result should show the total.
      - Handle invalid or empty inputs gracefully.
      - Example output: "The total is 20"
      
      ðŸ” You need to think:
      - How can the function accept dynamic number of arguments?
      - How can you pass values from input to that function?
    */

    // TODO: Write your code below ðŸ‘‡

    function sumAll(...args){
        let total = 0;
        for(let num of args){
            if(isNaN(num)) continue;
                
            total+=num;
        }
        return total;
    }

    const btn = document.getElementById("calcBtn");
   btn.addEventListener("click", () => {
    const input = document.getElementById("numbersInput").value;
    const numbers = input.split(",").map(str => Number(str.trim()));
    const total = sumAll(...numbers);
    document.getElementById("result").innerHTML = "The total is: " + total;
});
    
  </script>
</body>
</html>
