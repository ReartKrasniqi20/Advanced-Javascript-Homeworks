<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4 â€” Merge Multiple Arrays of Scores</title>
</head>
<body>
  <h2>ðŸ§  Task 4 â€” Merge Multiple Arrays of Scores</h2>
  <p>Enter several groups of scores and show all combined + average score.</p>

  <textarea id="group1" placeholder="Group 1: e.g. 10, 20, 30"></textarea><br><br>
  <textarea id="group2" placeholder="Group 2: e.g. 25, 15, 40"></textarea><br><br>
  <textarea id="group3" placeholder="Group 3 (optional): e.g. 5, 10, 20"></textarea><br><br>
  
  <button id="combineBtn">Combine & Calculate</button>
  <p id="output"></p>

  <script>
    /*
      ðŸŽ¯ TASK:
      Combine all the numbers from the textareas into a single array,
      then calculate and display:
        - The merged list
        - The average of all numbers

      Acceptance Criteria:
      - Should accept any number of score groups
      - Output format example:
          Combined Scores: [10, 20, 30, 25, 15, 40]
          Average: 23.3
      - Should ignore empty inputs gracefully

      ðŸ” You need to think:
      - How to combine multiple arrays together?
      - How to pass multiple arrays into a single function call?
      - Should you unpack arrays or group them as parameters?
    */

    // TODO: Write your code below ðŸ‘‡
    
   const btn = document.getElementById("combineBtn");

    btn.addEventListener("click", () => {
        
        const val = document.getElementById("group1").value;
        const val1 = document.getElementById("group2").value;
        const val2 = document.getElementById("group3").value;

       
        const arr = val.split(",").map(item => item.trim()).filter(item => item !== "");
        const arr1 = val1.split(",").map(item => item.trim()).filter(item => item !== "");
        const arr2 = val2.split(",").map(item => item.trim()).filter(item => item !== "");

       
        const merged = [...arr, ...arr1, ...arr2].map(Number);
        const average = avg(merged);

        
        document.getElementById("output").innerHTML =
            "Merged Array: [" + merged.join(", ") + "]<br>" +
            "Average: " + average.toFixed(1);
    });

    
    function avg(arr) {
        if (arr.length === 0) return 0; 
        let sum = 0;
        for (let i of arr) {
            sum += i;
        }
        return sum / arr.length;
    }
  </script>
</body>
</html>
