<body>
  <h2>ðŸ‘¤ Task 6 â€” Object Destructuring: Random Employee Card</h2>
  <p>Click the button to show a random employee profile.</p>

  <button id="showEmployeeBtn">Show Employee</button>
  <div id="card" style="border:1px solid #ddd; padding:10px; width:250px; margin-top:10px;"></div>

  <script>
    /*
      ðŸŽ¯ TASK:
      Use OBJECT DESTRUCTURING to extract employee data from an object.

      Acceptance Criteria:
      - You have an array of employees (already defined below)
      - When "Show Employee" is clicked:
          - Pick a random employee
          - Extract their name, role, and department using destructuring
          - Display the info inside #card as:
              Name: ...
              Role: ...
              Department: ...
      - Each click should show a different random employee

      ðŸ” You need to think:
      - How can you extract multiple properties from an object easily?
      - What happens if you add more fields later (e.g. age, country)?
    */

    const employees = [
      { name: "Eronit", role: "Frontend Developer", department: "Engineering" },
      { name: "Arta", role: "Designer", department: "UI/UX" },
      { name: "Blerim", role: "Backend Developer", department: "IT" },
      { name: "Luan", role: "Project Manager", department: "Operations" },
    ];

    // TODO: Write your code below ðŸ‘‡
    
    const btn = document.getElementById("showEmployeeBtn");
    const card = document.getElementById("card");

    btn.addEventListener("click", () => {
    const employee = employees[Math.floor(Math.random() * employees.length)];
    const { name, role, department } = employee;
    card.innerHTML = `Name: ${name} <br>Role: ${role} <br>Department: ${department}`;
    });
  </script>
</body>
